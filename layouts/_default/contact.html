{{ define "main" }}
  <main class="max-w-4xl mx-auto py-8 px-4 lg:px-0 space-y-4 md:space-y-8">
    <article class="prose md:prose-lg lg:prose-xl xl:prose-2xl max-w-none">
      <header class="font-serif"><h1>{{ .Title }}</h1></header>
      {{ .Content }}
    </article>
    <section class="max-w-2xl mx-auto">
      <form
        class="space-y-4"
        x-data="contactForm()"
        @submit.prevent="submitData"
      >
        <p
          class="text-gray-200 lg:text-lg xl:text-xl py-1 px-2 rounded"
          :class="result ? 'bg-green-500' : 'bg-yellow-500'"
          x-show="message != ''"
          x-text="message"
        ></p>
        <label class="block">
          <span class="lg:text-lg xl:text-xl">Name</span>
          <input
            type="text"
            class="mt-1 block w-full rounded bg-gray-200 dark:bg-gray-600 dark:placeholder-gray-300 border-transparent focus:border-gray-600 focus:bg-transparent focus:ring-0"
            placeholder="Enter your full name"
            required
            x-model="formData.name"
          />
        </label>
        <label class="block">
          <span class="lg:text-lg xl:text-xl">E-Mail</span>
          <input
            type="email"
            class="mt-1 block w-full rounded bg-gray-200 dark:bg-gray-600 dark:placeholder-gray-300 border-transparent focus:border-gray-600 focus:bg-transparent focus:ring-0"
            placeholder="Enter valid e-mail address"
            required
            x-model="formData.email"
          />
        </label>
        <label class="block">
          <span>Message</span>
          <textarea
            class="mt-1 block w-full rounded bg-gray-200 dark:bg-gray-600 dark:placeholder-gray-300 border-transparent focus:border-gray-600 focus:bg-transparent focus:ring-0"
            rows="3"
            placeholder="Enter some message here"
            required
            x-model="formData.message"
          ></textarea>
        </label>
        <input
          type="submit"
          value="Submit"
          class="bg-brand1 hover:bg-opacity-80 text-gray-200 py-2 px-3 w-full duration-200 rounded cursor-pointer"
        />
      </form>
    </section>
  </main>
  <script>
    function contactForm() {
      return {
        formData: {
          name: '',
          email: '',
          message: '',
        },
        message: '',
        result: 1,

        submitData() {
          this.message = '';

          fetch('https://formspree.io/xqkylyoz', {
            headers: { Accept: 'application/json' },
            method: 'POST',
            body: JSON.stringify(this.formData),
          })
            .then(() => {
              this.message = 'Message delivered successfully.';
            })
            .catch(() => {
              this.message = this.message = 'Ooops! Something went wrong!';
            });
        },
      };
    }
  </script>
{{ end }}
