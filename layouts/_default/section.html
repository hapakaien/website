{{ define "main" }}
  <main class="max-w-4xl mx-auto py-8 px-4 lg:px-0">
    <article class="prose md:prose-lg lg:prose-xl xl:prose-2xl max-w-none">
      <header class="font-serif"><h1>{{ .Title }}</h1></header>
      {{ .Content }}
    </article>
    {{ if eq .Type "about" }}
      {{ partial "theme/button-link.html" (dict "href" "/contact" "title" "Contact me" "text" "More question?" "class" "mt-8") }}
    {{ end }}
  </main>
{{ end }}
