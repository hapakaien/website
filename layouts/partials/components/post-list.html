<section class="post-list">
  {{ range .Pages }}
		<article>
			<a
				href="{{ .RelPermalink }}"
				aria-hidden="true"
				class="post-list__thumbnail"
			>
				{{ partial "components/image.html" (dict "src" .Params.image "alt" .Title) }}
			</a>

			<header>
				<time datetime="{{ .Date }}">
					{{ .Date | time.Format ":date_long" }}
				</time>

				<a href="{{ .RelPermalink }}"><h2>{{ .Title }}</h2></a>

				<div class="post-list__tags">
					{{ range (.GetTerms "tags") }}
						<a href="{{ .RelPermalink }}">{{ .Title }}</a>
					{{ end }}
				</div>
			</header>
		</article>
  {{ end }}
</section>
