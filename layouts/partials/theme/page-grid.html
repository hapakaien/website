<section
  class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 divide-y divide-gray-600"
>
  {{ range .Pages }}
    <article
      class="sm:bg-gray-50 sm:dark:bg-gray-700 flex flex-row sm:flex-col space-x-2 sm:space-x-0 sm:shadow sm:hover:shadow-md sm:rounded transform duration-200 hover:-translate-y-1 group overflow-hidden"
    >
      <a href="{{ .RelPermalink }}" title="{{ .Title }}">
        {{ partial "internal/image.html" (dict "src" .Params.image "alt" .Title "title" .Title "class" "flex-none object-cover h-16 sm:h-40 w-16 sm:w-full duration-200 filter group-hover:hue-rotate-30 overflow-hidden") }}
      </a>
      <header class="sm:p-2 sm:text-lg lg:text-xl">
        <a href="{{ .RelPermalink }}" title="{{ .Title }}" class="link">
          <h2>{{ .Title }}</h2>
        </a>
        <span class="text-sm">Husen on {{ .Date.Format "Jan 2 2006" }}</span>
      </header>
    </article>
  {{ end }}
</section>
