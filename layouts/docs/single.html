{{ define "main" }}
	<article class="docs">
		<div class="docs-content">
			<header>
				<h1>{{ .Title }}</h1>

				<p>{{ .Summary }}</p>
			</header>

			<div class="article article--docs">
				{{ .Content }}
			</div>
		</div>

		{{ partial "components/docs-sidebar.html" . }}
	</article>

	{{ partial "components/docs-navbar.html" . }}
{{ end }}
